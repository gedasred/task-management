spring.application.name=task-management

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/task-management}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}

spring.security.user.name=${SECURITY_USER:user}
spring.security.user.password=${SECURITY_PASSWORD:password}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true